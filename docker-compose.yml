version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ems
      POSTGRES_PASSWORD: ems_password
      POSTGRES_DB: emsdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - ems_net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redis_data:/data
    networks:
      - ems_net

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://ems:ems_password@db:5432/emsdb
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_this_jwt_secret}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ADMIN_SEED_EMAIL=${ADMIN_SEED_EMAIL:-admin@example.com}
      - ADMIN_SEED_PASSWORD=${ADMIN_SEED_PASSWORD:-ChangeMe123!}
    depends_on:
      - db
      - redis
    networks:
      - ems_net
    volumes:
      - ./backend/uploads:/usr/src/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    networks:
      - ems_net

volumes:
  db_data:
  redis_data:

networks:
  ems_net:
